<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список продуктов</title>
</head>
<body>
    <h1>Список продуктов</h1>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.price }} - {{ product.category.name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
